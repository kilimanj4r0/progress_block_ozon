<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- Century Gothic Font -->
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <title>Progress Block</title>
</head>

<body>
    <div class="container">
        <div class="card-title">
            Progress
        </div>
        <div class="card-body">
            <svg class="progress-ring">
                <circle class="progress-ring__circle" id="progress-ring-circle-back" cx="65" cy="65" r="60"/>
                <circle class="progress-ring__circle" id="progress-ring-circle"cx="65" cy="65" r="60"/>
            </svg>
            <form class="progress-controls">
                <input type="number" name="progress_value" value=70>
                <label for="progress_value"> Value</label>
                <input type="checkbox" name="progress_animate">
                <label for="progress_animate"> Animate</label>
                <input type="checkbox" name="progress_hide">
                <label for="progress_hide"> Hide</label>
            </form>
        </div>
    </div>
</body>

</html>
