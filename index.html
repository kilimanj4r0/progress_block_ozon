<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- Century Gothic Font -->
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <title>Progress Block</title>
</head>

<body>
    <div class="container">
        <div class="card-title">
            Progress
        </div>
        <div class="card-body">
            <svg class="progress-ring">
                <circle class="progress-ring-circles" id="progress-ring-circle-back" cx="65" cy="65" r="60"/>
                <circle class="progress-ring-circles" id="progress-ring-circle"cx="65" cy="65" r="60"/>
            </svg>
            <form>
                <div class="progress-controls">
                    <div class="progress-controls-row">
                        <input type="number" class="progress-input" name="progress_value" value="42" min="0" max="100" placeholder="42" />
                        <label for="progress_value" class="progress-label">Value</label>
                    </div>
                    <div class="progress-controls-row">
                        <input type="checkbox" class="progress-input" name="progress_animate" />
                        <label for="progress_animate" class="progress-label">Animate</label>
                    </div>
                    <div class="progress-controls-row">
                        <input type="checkbox" class="progress-input" name="progress_hide" />
                        <label for="progress_hide" class="progress-label">Hide</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
