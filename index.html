<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- Century Gothic Font -->
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <title>Progress Block</title>
</head>

<body>
    <div class="container">
        <div class="card-title">
            Progress
        </div>
        <div class="card-body">
            <svg class="progress-ring">
                <circle class="progress-ring-circles" id="progress-ring-circle-back" cx="80" cy="80" r="60"/>
                <circle class="progress-ring-circles" id="progress-ring-circle"cx="80" cy="80" r="60"/>
            </svg>
            <div class="progress-controls">
                <div class="progress-controls-row">
                    <input type="number" class="progress-input" id="progress-value" value="42" min="0" max="100" placeholder="42" />
                    <label for="progress-value" class="progress-label">Value</label>
                </div>
                <div class="progress-controls-row">
                    <input type="checkbox" class="progress-switch-input" id="progress-animate" />
                    <label for="progress-animate" class="progress-switch-label"></label>
                    <label for="progress-animate">Animate</label>
                </div>
                <div class="progress-controls-row">
                    <input type="checkbox" class="progress-switch-input" id="progress-hide" />
                    <label for="progress-hide" class="progress-switch-label"></label>
                    <label for="progress-hide">Hide</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
